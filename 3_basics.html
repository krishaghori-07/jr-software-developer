<html>
    <head>
        <title>heading tags</title>
    </head>
    <body>
    <!--heading related tag 
    there are 6 heading related tag---->
    <h1 align="center">sample heading in html</h1>
    <hr width=50%>
    <h2 align="left">sample heading in html</h2>
    <hr width=30% align="left">
    <h3 align="right">sample heading in html</h3>
    <hr width="50%" align="right">
    <h4>sample heading in html</h4>
    <h5>sample heading in html</h5>
    <h6>sample heading in html</h6>
    <!-----change font size,color and name-->
    <font size="+6" color="blue" face="verdana">it expert</font><br>
    <font size="+4" color="red" face="times new roman">it expert</font>
    <br>
    <font size="+2" color="green" face="monospace">it expert acedemy</font>
    </body>
</html>
